# Wallpaper
exec-once = swaybg -i ~/Images/wallpaper/img_3979.jpg

# Status bar
#exec-once = waybar
exec-once = eww daemon && eww open bar && eww open bottomline && eww open dynamic-bg && eww open bg-decor 
exec-once = ~/.config/eww/scripts/get_open_icons &
